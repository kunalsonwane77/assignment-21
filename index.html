<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipt</title>
    <style>
        body{
            background-color: #eeeee4
        }
        .recipt-header{
            
            align-items: center;
        }
        .container{
            
            height: 600px;
            width: 550px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 5px 1px gray;
           
        
        }
        .img{
            height: 200px;
            align-items: center;
        }
        .heading{
            text-align: center;
            margin-top: 20px;
            font-size: 25px;
        }
        .img-div{
            
            height: 200px;
            width: fit-content;
            margin: 0 auto;
            position: relative;
            top: 15px;
            
        }
    </style>
</head>
<body>
    <div class="container">


    <div class="recipt-header">
        <div class="img-div"><img src="book.jpg" alt="img" class="img"></div>
        <div class="heading"><b>BookSwapCorner</b></div>
    </div>

   <div class="recipt-content">
       
    <div class="receipt-details">                    <b></b> 
        <p><b>Date:</b>  May 26, 2024</p>
        <p><b>Receipt #</b> : 123456789</p>
        <p><b>Address:</b>   123 Book Street, Booktown, BK 12345</p>
    </div>
    <div class="customer-details">
        <p><b>Customer Name:</b>    Jane Doe</p>
        <p><b>Email:</b>  jane.doe@example.com</p>
    </div>
    <div class="book-details">
        <h2>Book Purchase</h2>
        <p><b>Title:</b>   The Great Gatsby</p>
        <p><b>Author:</b>  F. Scott Fitzgerald</p>
        <p><b>Price:</b>  $10.99</p>
    </div>
     
   </div>
   
    <div class="recipt-footer">



    </div>






    </div>
</body>
</html>
